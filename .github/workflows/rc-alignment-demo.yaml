name: RC Alignment Demo

on:
  push:
    branches:
      - next
      - main

concurrency:
  group: smart-release-please-${{ github.ref }}
  cancel-in-progress: false  # false to queue, not cancel

permissions:
  contents: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    # Skip if this is a merge from release-please on next branch
    # On main branch, we need to run to create the stable release
    if: |
      github.ref_name == 'main' || (
        !startsWith(github.event.head_commit.message, 'chore(next): release') &&
        !startsWith(github.event.head_commit.message, 'chore: release')
      )
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Smart Release Please
        uses: ./actions/smart-release-please
        with:
          token: ${{ secrets.GH_PAT }}
